<!DOCTYPE html>
<!-- ng-app means angular app -->
<html ng-app>
    <head>
        <meta charset="utf-8">
       <!--  Come from getbootrap.com download view -->
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    </head>
    <body>
    <div class="container" ng-controller="appCtrl">
    	<h1>First node Demo</h1>
    	<table class="table">
    		<thead>
    			<tr>
    				<th>Name</th>
    				<th>Email</th>
    				<th>Number</th>
    			</tr>
    		</thead>
    	</table>
    </div>
    
	<!-- ng-model means storing data input contains -->
	<!-- {{}} double brace can get data stored in ng-model -->
    <input type="text" ng-model="test" placeholder="Input what you want">
    {{test}}
	<!-- import angular js -->
	<!-- CDN -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script> -->
    <script src="angular.min.js"></script>
    <script src="controllers/controller.js"></script>


    </body>
</html>
